<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="landing page.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                The Doge
            </div>
            <div class="links">
                <div class="">
                    <span><i class="ri-search-2-line"></i></span>
                </div>
                <div class="">
                    ENG <span><i class="ri-arrow-drop-down-line"></i></i></span>
                </div>
                <div class="">
                   USD <span><i class="ri-arrow-drop-down-line"></i></i></span>
                </div>
                <div class="">
                   ACCOUNT <span><i class="ri-arrow-drop-down-line"></i></i></span>
                </div>
                <div class="shopping__cart"><i class="ri-shopping-bag-3-line"></i></div>
            </div>
        </div>
        <div class="content">
            <div class="image">
                <img src="Assets/Doge.png" alt="Doge">
            </div>
            <div class="header">
                <h1>Coins of the Future</h1>
                <p>BUY NOW</p>

            </div>
            <div class="featured__items">
                <h4>FEATURED</h4>
                <P>PROPS LIKE NEVER BEFORE</P>
            </div>
            <div class="contact">
                <span><i class="ri-customer-service-2-line"></i></span> 9996655869
            </div>
        </div>
        <div class="footer">
            <div class="socials">
                <span>Facebook</span>
                <span>Linkedin</span>
                <span>Github</span>
            </div>
        </div>
    </div>
</body>
</html>
